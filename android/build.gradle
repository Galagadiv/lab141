android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.lab141"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.flutter:flutter_embedding:2.0.0'  // Make sure the version is compatible
}
