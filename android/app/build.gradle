plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Додати namespace для проекту
    namespace = "com.example.lab141"  // Це ваш пакет, який зазначено в AndroidManifest.xml

    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.lab141"  // Не забудьте оновити ID додатку
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Налаштуйте конфігурацію підпису для релізної версії, якщо потрібно
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Шлях до вашого Flutter проекту
}
